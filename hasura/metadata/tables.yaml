- table:
    schema: public
    name: alarm
  object_relationships:
  - name: operator
    using:
      foreign_key_constraint_on: operator_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        _not:
          _exists:
            _where:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - end_time:
                  _is_null: true
            _table:
              schema: public
              name: alarm
      set:
        user_id: x-hasura-user-id
      columns:
      - geo
      backend_only: false
  select_permissions:
  - role: operator
    permission:
      columns:
      - geo
      - comment
      - created_at
      - end_time
      - start_time
      - updated_at
      - id
      - user_id
      filter:
        end_time:
          _is_null: true
  - role: user
    permission:
      columns:
      - geo
      - comment
      - created_at
      - end_time
      - start_time
      - updated_at
      - id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: operator
    permission:
      columns:
      - comment
      - end_time
      filter:
        _and:
        - operator_id:
            _is_null: true
        - end_time:
            _is_null: true
      check: null
      set:
        operator_id: x-hasura-user-id
  - role: user
    permission:
      columns:
      - end_time
      - geo
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - end_time:
            _is_null: true
      check: null
- table:
