    using:
      foreign_key_constraint_on: account_id
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
  select_permissions:
  - role: operator
    permission:
      columns:
      - account_id
      - role
      filter:
        account:
          user_id:
            _eq: X-Hasura-User-Id
